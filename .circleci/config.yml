# Javascript Node CircleCI 2.0 configuration file
#
# Check {{ '/2.0/language-javascript/' | docs_url }} for more details
#
version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:12.18.3

jobs:
  test:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: rm -rf .npmrc
      - run: npm install
      - run:
          name: Run tests
          command: npm test
      - run: npm run build
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .
  bump-version:
    <<: *defaults
    steps:
      - checkout
      - run:
          command: git config --global user.email "jeidehen@gmail.com"
      - run:
          command: git config --global user.name "Endurancec Idhen"
      - run:
          name: bump package version
          command: |
            npm version patch -m "Bumped version number to %s [ci skip]"
            git push origin master
            git push --tags
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Relate to local registry
          command: echo "registry=https://npm.pkg.github.com/endurance" >> ~/repo/.npmrc
      - run:
          name: Authenticate with registry
          command: echo "//npm.pkg.github.com/:_authToken=$GITHUB_TOKEN" >> ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  test-deploy:
    jobs:
      - test
      - deploy-approval:
          type: approval
          requires:
            - test
      - bump-version:
          requires:
            - deploy-approval
      - deploy:
          requires:
            - bump-version
